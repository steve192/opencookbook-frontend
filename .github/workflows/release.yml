name: Release
on: workflow_dispatch
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x


      - name: Set version
        run: |
          sudo apt-get update && sudo apt-get install jq
          echo "Running semantic-release dry-run to determine next version..."
          
          # Capture semantic-release output for debugging
          SEMANTIC_OUTPUT=$(npx semantic-release@23 --dry-run 2>&1) || {
            echo "ERROR: semantic-release failed with exit code $?"
            echo "=== SEMANTIC-RELEASE OUTPUT ==="
            echo "$SEMANTIC_OUTPUT"
            echo "=== END SEMANTIC-RELEASE OUTPUT ==="
            exit 1
          }
          
          echo "=== SEMANTIC-RELEASE OUTPUT ==="
          echo "$SEMANTIC_OUTPUT"
          echo "=== END SEMANTIC-RELEASE OUTPUT ==="
          
          # Extract version from output
          NEXT_VERSION=$(echo "$SEMANTIC_OUTPUT" | grep "The next release version is" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          
          if [ -z "$NEXT_VERSION" ]; then
            echo "ERROR: Could not extract version from semantic-release output"
            echo "Looking for line containing 'The next release version is'"
            exit 1
          fi
          
          echo "Next version is $NEXT_VERSION"
          jq '.version = "'"$NEXT_VERSION"'"' "package.json" > temp.json && mv temp.json "package.json"
          jq '.expo.version = "'"$NEXT_VERSION"'"' "app.json" > apptemp.json && mv apptemp.json "app.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build android apk
        run: docker run -e EXPO_TOKEN=$EXPO_TOKEN -e DEFAULT_API_URL=$DEFAULT_API_URL -v "$(pwd)":/builder ghcr.io/steve192/easbuilder:latest production-apk 
        env:
          DEFAULT_API_URL: https://beta.cookpal.io
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # - name: Build android aab
      #   run: docker run -e EXPO_TOKEN=$EXPO_TOKEN -e DEFAULT_API_URL=$DEFAULT_API_URL -v "$(pwd)":/builder ghcr.io/steve192/easbuilder:latest production app-build.aab
      #   env:
      #     DEFAULT_API_URL: https://beta.cookpal.io
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release@23

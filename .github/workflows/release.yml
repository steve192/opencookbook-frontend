name: Release
on: workflow_dispatch
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Determine next version
        id: next-version-determination
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: NEXT_VERSION=$(npx semantic-release@23 -d | grep "The next release version is" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

      - name: Set version
        run: |
          sudo apt update && sudo apt install jq
          TAG=${{ steps.next-version-determination.outputs.labels }}
          echo $TAG
          jq '.version = "'"$TAG"'"' "package.json" > temp.json && mv temp.json "package.json"
          jq '.expo.version = "'"$TAG"'"' "app.json" > apptemp.json && mv apptemp.json "app.json"

      - name: Build android apk
        run: docker run -it -e EXPO_TOKEN=$EXPO_TOKEN DEFAULT_API_URL=$DEFAULT_API_URL -v "$(pwd)":/builder ghcr.io/steve192/easbuilder:latest production-apk
        env:
          DEFAULT_API_URL: https://beta.cookpal.io

name: Build and publish
on: 
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  release:
    types: [published]
  pull_request:
      types: [opened, synchronize, reopened]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-web:
    name: BuildWeb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set version
        run: |
          REF_TYPE="${{github.ref_type}}"
          if [[ "$REF_TYPE" == "tag" ]]; then
            sudo apt update && sudo apt install jq
            TAG=${{  github.ref_name }}
            TAG=${TAG#v}
            echo $TAG
            jq '.version = "'"$TAG"'"' "package.json" > temp.json && mv temp.json "package.json"
            jq '.expo.version = "'"$TAG"'"' "app.json" > apptemp.json && mv apptemp.json "app.json"
          fi

      - name: install dependencies and build
        run: |
          npm ci
          npm run build-web

      - uses: actions/upload-artifact@master
        with:
          name: web-build
          path: web-build/

  cypress:
    name: cypress
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Use Node.js 16.x
    #   uses: actions/setup-node@v1
    #   with:
    #     node-version: 16.x
    # - name: install dependencies
    #   run: |
    #     npm ci

    # - name: Start application
    #   run: npm run web &

    # - name: Wait for application to start
    #   run: sleep 30

    # - name: Run Cypress tests
    #   run: npm run cy:run
    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        start: npm run web
        command-prefix: percy exec -- npx
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: install dependencies
        run: |
          npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: BuildDocker
    needs: 
      - build-web
      - cypress
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/download-artifact@master
        with:
          name: web-build
          path: web-build/

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      #- name: Install cosign
      #  if: github.event_name != 'pull_request' && ( github.ref_protected == true || github.ref_type == 'tag' )
      #  uses: sigstore/cosign-installer@1e95c1de343b5b0c23352d6417ee3e48d5bcd422
      #  with:
      #    cosign-release: "v1.4.0"

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && ( github.ref_protected == true || github.ref_type == 'tag' ) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      #- name: Sign the published Docker image
      #  if: ${{ github.event_name != 'pull_request' && ( github.ref_protected == true || github.ref_type == 'tag' ) }}
      #  env:
      #    COSIGN_EXPERIMENTAL: "true"
      #  # This step uses the identity token to provision an ephemeral certificate
      #  # against the sigstore community Fulcio instance.
      #  run: cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}

  # Publish everything on main branch to expo (TODO: as soon as semantic versions are introduced, only release to beta release channel)
  expo-publish:
    name: Publish on expo
    needs: 
      - sonarcloud
      - cypress
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && ( github.ref_type == 'tag' )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set version
        run: |
          REF_TYPE="${{github.ref_type}}"
          if [[ "$REF_TYPE" == "tag" ]]; then
            sudo apt update && sudo apt install jq
            TAG=${{  github.ref_name }}
            TAG=${TAG#v}
            echo $TAG
            jq '.version = "'"$TAG"'"' "package.json" > temp.json && mv temp.json "package.json"
            jq '.expo.version = "'"$TAG"'"' "app.json" > apptemp.json && mv apptemp.json "app.json"
          fi

      - name: Install dependencies
        run: npm ci

      - name: publish to expo beta
        run: npm run publish-expo-production
        env:
          DEFAULT_API_URL: https://beta.cookpal.io
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
